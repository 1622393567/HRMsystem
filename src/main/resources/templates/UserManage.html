<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">

    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script> <!--[if lt IE 9] -->
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">部门管理</a>
        <a>
          <cite>部门设置</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <div class="layui-inline layui-show-xs-block">
                            <input id="keyword" type="text" name="username"  placeholder="请输入关键字" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button id="search" class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                    <div class="layui-card-header">
                        <button id="addDepartment" class="layui-btn"><i class="layui-icon"></i>新建</button>
                        <button class="layui-btn" id="exportExcel"><a href="/user/outputExcel" ><i class="layui-icon">导出</i></a></button>
                        <button class="layui-btn layui-btn-danger"><i class="layui-icon"></i>批量删除</button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form" id="userInfo" th:fragment="userInfo">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                </th>
                                <th>员工编号</th>
                                <th>密码</th>
                                <th>职位编号</th>
                                <th>手机号码</th>
                                <th>操作</th>
                            </thead>
                            <tbody>
                            <tr th:each="user,infoStat : ${users}" >
                                <td>
                                    <input type="checkbox" name=""  lay-skin="primary">
                                </td>
                                <td th:text="${user.empId}"></td>
                                <td th:text="${user.empPassword}"></td>
                                <td th:text="${user.postId}"></td>
                                <td th:text="${user.empPhoneNumber}"></td>
                                <td class="td-manage">
                                    <a><i class="layui-icon">&#xe642;</i></a>
                                    <i class="layui-icon" th:onclick="del([[${user.empId}]]);">&#xe640;</i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    //搜索
    $("#search").click(function() {
        var keyword=$("#keyword").val();
        $('#userInfo').load("/user/viewUserByKeyword",{keyword:keyword});
    })

    //删除
    function del(id) {
        $.ajax({
            url: '/user/deleteUserById',
            type: 'POST',
            traditional:true,
            data: {
                'empId':id
            },
            success: function (message) {
                alert(message);
                $('#userInfo').load("/user/viewUserByKeyword",{keyword:null});
            },
            error:function (message) {
                alert("违反外键约束，不能删除")
            }
        })
    }

    function edit(id) {
        alert(id);
    }


</script>

</html>
